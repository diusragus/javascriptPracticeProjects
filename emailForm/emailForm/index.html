<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Email Sender</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h3>Contact</h3>
    <div id="card" class="card">        
        <form action="" id="form">
            <h5 id="emailTittle">E-mail</h5>
            <input type="text" id="email-input" class="email-input" value="">
            <h5 id="subjectTittle">Subject</h5>
            <input type="text" id="subject-input" class="subject-input" value="">
            <!--<h6>Please insert a subject</h6>-->
            <h5 id="messageTittle">Message</h5>
            <textarea name="" id="message-input" cols="10" rows="10" class="message-input" value=""></textarea>
            <!--<input type="text" class="message-input">-->
            <button type="submit" disabled="disabled" id="send" class="button-send">Send</button>
            <button type="reset" id="refresh" class="button-refresh">Refresh</button>
        </form>
          
    </div>
    
    
 
    <script src="main.js"></script>
</body>
</html>
