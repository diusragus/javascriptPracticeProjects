<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Budget</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="card" class="card">
            <div id="input-div" class="input-div">
                <h3>Añade tus gastos aquí</h3>
                <form action="" id="form" class="form">
                    <h5>Añade una descripción al gasto</h5>
                    <input type="text" id="input-data" class="input-text">
                    <h5>Ingresa el monto</h5>
                    <input type="text" id="input-number" class="input-text">
                    <button id="add-button" disabled="disabled" class="add-button-disabled">Agregar Gasto</button>
                </form>
            </div>    
            <div id="display-div" class="display-div">
                <h3>Gastos</h3>
                <ul id="list" class="list">
                   <!--<li id="list-element" class="list-element">Mi nombre es Manuel<button  id='li-button' class='li-button'>valor</button></li>--> 
                </ul>
                <div id="initial-budget" class="initial-budget"></div>
                <div id="remaining-budget" class="remaining-budget"></div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
